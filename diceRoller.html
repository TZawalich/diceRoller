<!DOCTYPE HTML>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta name="description" content="D&D dice roller">
			<title>Dice Roller D&D</title>
			<link rel="stylesheet" href="css/diceRollStyle.css">
		</head>
		<body>
			<h2>Fantasty Dice Roller</h2>
			<div id="diceHolder">
				<div id="d4"><p>D4</p><img src="images/d4.png" alt="d4 die" height="400" width="400"><p id="d4Text"></p></div>
				<div id="d6"><p>D6</p><img src="images/d6.png" alt="d6 die" height="400" width="400"><p id="d6Text"></p></div>
				<div id="d8"><p>D8</p><img src="images/d8.png" alt="d8 die" height="400" width="400"><p id="d8Text"></p></div>
				<div id="d10"><p>D10</p><img src="images/d10.png" alt="d10 die" height="400" width="400"><p id="d10Text"></p></div>
				<div id="d12"><p>D12</p><img src="images/d12.png" alt="d12 die" height="400" width="400"><p id="d12Text"></p></div>
				<div id="d20"><p>D20</p><img src="images/d20.png" alt="d20 die" height="400" width="400"><p id="d20Text"></p></div>
				<div id="d100"><p>D100 (10's only)</p><img src="images/d10.png" alt="d100 die" height="400" width="400"><p id="d100Text"></p></div>
				<div id="d100all"><p>D100 ALL numbers</p><img src="images/d10.png" alt="d100all die" height="400" width="400"><p id="d100allText"></p></div>
			</div>
			<div id="popup">
				<p id="clickClose">Click to Close</p>
				<p id="numberText"></p>
				<img id="clickedDie">
			</div>
			<script src="js/diceRoller.js"></script>
		</body>
	</html>
